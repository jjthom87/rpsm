<!DOCTYPE html>
<html>
	<head>
		<title>RPS</title>
		<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/javascript" src="rps-firebase.js"></script>
	</head>
	<body>
		<h1>Welcome to Rocks Paper Scissors. Make sure there's 2 players</h1>
		<br>
		<div class = "text-center">
				<label>Enter Name</label>
				<input type="text" id="name" />
				<button id="submitName">submit</button>
		</div>
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-2">
				<h3>Player One</h3>
				<div id="playerOne">
					<div id="playerOneName"></div>
					<div class="rpsWordsOne"></div>
				</div>
				<br>
				<div id="pOneStats"></div>
			</div>
			<div class="col-md-2">
			</div>
			<div class="col-md-3">
				<h3>Player Two</h3>
				<div id="playerTwo">
					<div id="playerTwoName"></div>
					<div class="rpsWordsTwo"></div>
				</div>
				<br>
				<div id="pTwoStats"></div>
			</div>
			<div class="col-md-2">
			</div>
		</div>
		<div class="text-center">
			<div id="gameStatus"></div>
		</div>
	</body>
</html>
